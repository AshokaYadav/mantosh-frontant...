<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Table</title>
</head>
<body style="margin:0; background-color:#f9fafb; min-height:100vh; display:flex; align-items:center; justify-content:center;">

  <div style="width:90%; max-width:700px; background-color:white; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:24px;">
    <h2 style="text-align:center; font-size:24px; font-weight:bold; margin-bottom:16px;">Static Table</h2>
    
    <table style="width:100%; border-collapse:collapse; border:1px solid #d1d5db;">
      <thead>
        <tr style="background-color:#e5e7eb;">
          <th style="padding:8px 16px; border:1px solid #d1d5db;">ID</th>
          <th style="padding:8px 16px; border:1px solid #d1d5db;">Name</th>
          <th style="padding:8px 16px; border:1px solid #d1d5db;">Age</th>
          <th style="padding:8px 16px; border:1px solid #d1d5db;">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align:center;" onmouseover="this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.backgroundColor='transparent'">
          <td style="padding:8px 16px; border:1px solid #d1d5db;">1</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">Ashok</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">24</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">9876543210</td>
        </tr>
        <tr style="text-align:center;" onmouseover="this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.backgroundColor='transparent'">
          <td style="padding:8px 16px; border:1px solid #d1d5db;">2</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">Ravi</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">28</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">9123456789</td>
        </tr>
        <tr style="text-align:center;" onmouseover="this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.backgroundColor='transparent'">
          <td style="padding:8px 16px; border:1px solid #d1d5db;">3</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">Priya</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">22</td>
          <td style="padding:8px 16px; border:1px solid #d1d5db;">9988776655</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
