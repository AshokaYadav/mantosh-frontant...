<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
  <script type="module">
    import { fetchUsersAPI, addUserAPI } from "./api.js";

    const tbody = document.querySelector("#userTable tbody");
    const form = document.getElementById("userForm");
    const toggleBtn = document.getElementById("toggleFormBtn");
    const saveBtn = form.querySelector("button[type='submit']"); 
    const closeBtn = document.getElementById("closeFormBtn"); 

    // ✅ Only open form when clicking "+ Add User"
    toggleBtn.addEventListener("click", () => {
      form.style.display = "flex";
    });

    // ✅ Close form button
    closeBtn.addEventListener("click", () => {
      form.style.display = "none";
      form.reset(); // form bhi reset ho jaye
    });

    // ✅ Fetch Users
    function fetchUsers() {
      fetchUsersAPI()
        .then(response => {
          tbody.innerHTML = "";
          response.data.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.age}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => console.error("Error fetching users:", error));
    }

    fetchUsers();

    // ✅ Add User
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      saveBtn.textContent = "Saving...";
      saveBtn.disabled = true;

      addUserAPI({ name, age })
        .then(response => {
          console.log("User added:", response.data);
          form.reset();
          form.style.display = "none";
          fetchUsers();
        })
        .catch(error => console.error("Error adding user:", error))
        .finally(() => {
          saveBtn.textContent = "Save";
          saveBtn.disabled = false;
        });
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2563EB; display: inline-block; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
    th { background-color: #f3f4f6; }
    tr:nth-child(even) { background-color: #f9fafb; }
    
    form { 
      margin-top: 20px; 
      display: flex; 
      flex-direction: column; 
      /* justify-content: center; */
      gap: 10px; 
      position: relative; 
      padding: 20px 20px 10px 20px; /* extra top padding for close button */
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fafb;
      width: 400px;
      
    }
    input { padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 6px 12px; background: #2563EB; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #93C5FD; cursor: not-allowed; }
    button:hover:enabled { background: #1D4ED8; }

    /* ❌ Close button style */
    /* .close-btn {
      position: relative;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #555;
      line-height: 1;
      width: 20px;
    } */
    .close-btn:hover {
      color: #e11d48;
    }
    .container{
      display: flex;
      justify-content: center;
      border: 1px solid red;

    }
    .sanda{
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>User List</h1>
    <button id="toggleFormBtn">+ Add User</button>
  </div>

  <!-- ✅ Add User Form -->
   <div class="container">
     <form id="userForm">
      <div class="sanda">
        <p>add user</p>
        <button type="button" id="closeFormBtn" class="close-btn">×</button>
      </div>
       <input type="text" id="name" placeholder="Enter Name" required>
       <input type="number" id="age" placeholder="Enter Age" required>
       <button type="submit">Save</button>
     </form>

   </div>

  <table id="userTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Age</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
