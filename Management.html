<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h2> This is Table user list</h2>
    <button id="openForm">open Form</button>
    <div id="errorDiv">⚠️ Something went wrong while fetching data!</div>
    <div id="container">
        <span id="closeBtn">&times;</span>
        <form id="FormList">
            <label for="text">Name</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="number">Age</label>
            <input type="number" id="age" placeholder="Enter age">
            <button type="submit" id="saveUser">Save user</button>
        </form>
    </div>
    <table id="tableUser">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

<script>
    const openForm = document.getElementById('openForm');
    const errorDiv = document.getElementById('errorDiv');
    const container = document.getElementById('container');
    const closeBtn = document.getElementById('closeBtn');
    const UserForm = document.getElementById('FormList');
    const tableUser = document.querySelector('#tableUser tbody');
    const API_URL = "https://mantoshbackend.onrender.com/users1";


    openForm.addEventListener('click', () => {
        container.style.display = "flex";
    })
    closeBtn.addEventListener('click', () => {
        container.style.display = "none";
    })

    // user (Get)

    function fetchUsers() {

        axios.get(API_URL)
            .then(response => {
                tableUser.innerHTML = "";
                errorDiv.style.display = "none";

                response.data.forEach(element => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${element.id}</td>
            <td>${element.name}</td>
            <td>${element.age}</td>`;

                    tableUser.appendChild(row);
                });
            })
            .catch(error => {
                console.log(error);
                errorDiv.innerText = "your conection faild try again";
                errorDiv.style.display = "block";

                setTimeout(() => {
                    errorDiv.style.display = "none"
                }, 3000);
            }

            )

    }
    fetchUsers();

    UserForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const saveUser = document.getElementById('saveUser');
        saveUser.innerText = "saving....";
        saveUser.Disabled = "true";


        const userName = document.getElementById('name').value;
        const userAge = document.getElementById('age').value;

        axios.post(API_URL, { name: userName, age: userAge })
            .then(response => {
                console.log(response.data);
                UserForm.reset();
                fetchUsers();

            })
            .catch(error => {
                console.log(error);
                errorDiv.innerText = "check your connection please try again";
                errorDiv.style.display = "block";

                setTimeout(() => {
                    errorDiv.style.display = "none";
                }, 6000);
              })
            .finally(() => {
                saveUser.innerText = "Save user";
                saveUser.Disabled = "false";
            })
        })


</script>

</html>
