<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h2> This is Table user list</h2>
    <button id="openForm">open Form</button>
    <div id="errorDiv">⚠️ Something went wrong while fetching data!</div>
    <div id="container">
        <span id="closeBtn">&times;</span>
        <form id="FormList">
            <label for="text">Name</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="number">Age</label>
            <input type="number" id="age" placeholder="Enter age">
            <button type="submit" id="saveUser">Save user</button>
        </form>
    </div>
    <table id="tableUser">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="mangae.js"></script>
</body>

</html>
